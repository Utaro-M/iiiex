<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>デイリズム！</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body oncontextmenu="return false;" oncopy="return false;">
    <div id="wrapper">
      <h1>デイリズム！</h1>
      <div class="sec-contain-wrapper">
        <h>作者の生活リズムをリズムゲームで体感できます</h>
      </div>

      <div class="sec-title-wrapper"><p class="sec-title">ゲーム操作</p></div>
      <div class="sec-contain-wrapper">
        <p>キーボードのd,f,j,kを使用します。</p>
        <p>
          流れてくる絵文字がラインを通過するのと同じタイミングでタイプしてください。
        </p>
        <p>正しいタイミングでタイプするとGreatと表示されます。</p>
      </div>

      <img src="./image/game_explanation.png" class="img-explanation" />

      <div class="sec-title-wrapper"><p class="sec-title">注意事項</p></div>
      <div class="sec-contain-wrapper">
        <p>音を用いるゲームのため，適切な音量に調整してください</p>
        <p id="message"></p>
      </div>
      <div class="gamestart-btn">
        <a href="./game.html" style="color: rgba(0, 0, 0, 0)">transparent</a>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
