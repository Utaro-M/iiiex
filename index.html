<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Tap Your Life</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body oncontextmenu="return false;" oncopy="return false;">
    <h>作者の生活リズムをリズムゲームで体感できます</h>
    <p>ゲーム操作（PC）</p>
    <p>キーボードのd,f,j,kを使用します。</p>
    <p>流れてくる絵文字がラインを通過するのと同じタイミングでタイプしてください。</p>
    <p>正しいタイミングでタイプするとGreatと表示されます。</p>
    <p>ゲーム操作（スマホ）</p>
    <p>全画面表示にします。</p>
    <p>流れてくる絵文字がラインを通過するのと同じタイミングで、各レーンをタップしてください。</p>
    <p>正しいタイミングでタイプするとGreatと表示されます。</p>
    <p>注意事項</p>
    <p>音を用いるゲームのため，適切な音量に調整してください</p>
    <p>for debug:3</p>
    <button onclick="location.href='./game.html'">Game Start</button>
    <script src="./js/restriction.js"></script>
  </body>
